<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Xem Phim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo">
            <h1>PHIM VUI</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/">Trang Chủ</a></li>
                <li><a href="/newfilm">Phim Mới</a></li>
                <li><a href="/theloai">Thể Loại</a></li>
                <li><a href="/login">đăng nhập</a></li>
                <li><a href="/registration">đăng ký</a></li>
                <!-- Thêm các mục menu khác tùy theo yêu cầu -->
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <article class="movie">
            <form action="/addUser" method="POST">
                <h2>Đăng Ký</h2>
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" required>          
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <label for="numberphone">Số điện thoại:</label>
                <input type="text" id="numberphone" name="numberphone" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <button type="submit">Đăng Ký</button>
              </form>
        </article>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Web Xem Phim. All rights reserved. Liên hệ: webxemphim@example.com</p>
    </footer>
  </body>
  </html>
