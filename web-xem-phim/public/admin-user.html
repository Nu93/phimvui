    <main class="main-content">
        <article class="moviee">
            <h2>Quản lý người dùng</h2>

            <!-- Form thêm người dùng -->
            <form id="addForm">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="addUser()">Thêm người dùng</button>
            </form>
        
            <!-- Danh sách người dùng -->
            <h3>Danh sách người dùng</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Mật khẩu</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Danh sách người dùng sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        
            <script>
                // Dữ liệu giả định (có thể thay thế bằng dữ liệu từ backend)
                var users = [
                    { username: "NguyenVanA", email: "nguyenvana@example.com", phone: "1234567890", password: "password123" },
                    { username: "TranThiB", email: "tranthib@example.com", phone: "9876543210", password: "securepass" }
                ];
        
                // Hiển thị danh sách người dùng ban đầu
                displayUsers();
        
                // Hàm thêm người dùng
                function addUser() {
                    var username = document.getElementById("username").value;
                    var email = document.getElementById("email").value;
                    var phone = document.getElementById("phone").value;
                    var password = document.getElementById("password").value;
        
                    // Thêm người dùng vào danh sách
                    users.push({ username: username, email: email, phone: phone, password: password });
        
                    // Hiển thị lại danh sách người dùng
                    displayUsers();
        
                    // Reset form
                    document.getElementById("addForm").reset();
                }
        
                // Hàm hiển thị danh sách người dùng
                function displayUsers() {
                    var userList = document.getElementById("userList");
                    userList.innerHTML = "";
        
                    users.forEach(function(user) {
                        var row = userList.insertRow();
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        var cell4 = row.insertCell(3);
                        var cell5 = row.insertCell(4);
        
                        cell1.innerHTML = user.username;
                        cell2.innerHTML = user.email;
                        cell3.innerHTML = user.phone;
                        cell4.innerHTML = user.password;
                        cell5.innerHTML = '<button onclick="editUser(\'' + user.username + '\')">Sửa</button> ' +
                                          '<button onclick="deleteUser(\'' + user.username + '\')">Xóa</button>';
                    });
                }
        
                // Hàm sửa người dùng
                function editUser(username) {
                    // Đưa dữ liệu người dùng vào form sửa
                    var user = users.find(function(u) {
                        return u.username === username;
                    });
        
                    document.getElementById("username").value = user.username;
                    document.getElementById("email").value = user.email;
                    document.getElementById("phone").value = user.phone;
                    document.getElementById("password").value = user.password;
        
                    // Xóa người dùng khỏi danh sách
                    deleteUser(username);
                }
        
                // Hàm xóa người dùng
                function deleteUser(username) {
                    // Lọc ra người dùng cần xóa
                    users = users.filter(function(user) {
                        return user.username !== username;
                    });
        
                    // Hiển thị lại danh sách người dùng
                    displayUsers();
                }
            </script>
