        <article class="movieee">
            <iframe width="1200" height="860" src="https://www.youtube.com/watch?v=ZkIe8xlfolU"></iframe>
        
            <script>
                var videoPlayer = document.getElementById("videoPlayer");
        
                // Xử lý sự kiện khi nhấp vào nút mở rộng toàn màn hình
                videoPlayer.addEventListener("click", function() {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.mozRequestFullScreen) {
                        videoPlayer.mozRequestFullScreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.msRequestFullscreen) {
                        videoPlayer.msRequestFullscreen();
                    }
                });
        
                // Xử lý sự kiện khi thoát toàn màn hình
                document.addEventListener("fullscreenchange", exitFullscreenHandler);
                document.addEventListener("mozfullscreenchange", exitFullscreenHandler);
                document.addEventListener("webkitfullscreenchange", exitFullscreenHandler);
                document.addEventListener("msfullscreenchange", exitFullscreenHandler);
        
                function exitFullscreenHandler() {
                    if (!document.fullscreenElement &&
                        !document.mozFullScreenElement &&
                        !document.webkitFullscreenElement &&
                        !document.msFullscreenElement) {
                        // Người dùng đã thoát toàn màn hình, có thể thực hiện các xử lý cần thiết
                        // Ví dụ: Hiển thị lại các điều khiển người chơi video, vv.
                    }
                }
            </script>
